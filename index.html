    <script type="text/javascript">
        var cloudx = -1 * (Math.random() * 2168);
        var Clouds = null;
        var starx = -1 * (Math.random() * 2592);
        var Stars = null;
        function AnimateSky() {
            if (Clouds == null || Stars == null ) {
                Clouds = document.getElementById("Clouds");
                Stars = document.getElementById("Stars");
            }
               cloudx -= 1;
                if (cloudx <= -2168) cloudx = 0;
                Clouds.style.left = cloudx + "px";

                starx -= .1;
                if (starx <= -2592) starx = 0;
                Stars.style.left = starx + "px";


            setTimeout(AnimateSky, 60);
        }
    </script>
